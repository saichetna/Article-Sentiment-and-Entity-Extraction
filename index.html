<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Sentiment and Entity Extraction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Article Sentiment and Entity Extraction</h1>
        <form method="POST">
            <label for="url">Article URL:</label>
            <input type="text" id="url" name="url" required placeholder="Enter article URL">
            <br><br>
            <button type="submit">Analyze</button>
        </form>
        
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
